<div class="choose-container" [ngClass]="{show: showChooseBox}">
  <div class="choose-box-mask full" (click)="cancel()"></div>
  <div class="choose-box">
    <div class="title-box">
      <div class="title">{{boxTitle}}</div>
      <div class="search-box" *ngIf="showSearchBox">
        <span class="search-icon animate" [ngClass]="{'icon-search-l': !keyword, 'icon-search-s': keyword}"></span>
        <input class="search-input" placeholder="搜索" [(ngModel)]="keyword">
      </div>
    </div>
    <div class="choose-list oys">
      <div class="choose-item animate ptr"
           *ngFor="let chooseItem of searchList"
           [ngClass]="{chosen: chooseItem.selected}"
           (click)="triggerChoose(chooseItem.id)"
      >
        <div class="key">{{chooseItem.key}}</div>
        <div class="value">{{chooseItem.value}}</div>
      </div>
      <div class="choose-item" *ngIf="searchList === undefined || searchList.length === 0">
        <div class="key">没有选项…</div>
      </div>
    </div>
    <div class="op-box" *ngIf="!fastMode || maxChosenNum > 1">
      <div class="op ptr cancel" (click)="cancel()">取消</div>
      <div class="op ptr submit" (click)="submit()">选择({{chosenNum}})</div>
    </div>
  </div>
</div>
