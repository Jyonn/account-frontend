<div class="loading-box full animate" [ngClass]="{show: showLoadingBox, 'fade-in': fadeInLoadingBox}">
  <div class="loading-box-mask full"></div>
  <div class="canvas">
    <div class="spinner spinnerMax">
      <div class="spinner spinnerMid">
        <div class="spinner spinnerMin"></div>
      </div>
    </div>
    <div class="text">{{loadingText}}</div>
  </div>
</div>
